<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Costco UK Tracker{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    {% block head %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="/" class="logo">Costco UK Tracker</a>
            <nav class="nav">
                <a href="/" class="nav-link">Dashboard</a>
                <a href="/status" class="nav-link">Status</a>
                <a href="/settings" class="nav-link">Settings</a>
                <a href="/logout" class="nav-link">Logout</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Costco UK Stock Tracker - Self-Hosted</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
