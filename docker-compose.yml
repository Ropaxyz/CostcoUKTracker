# Costco UK Stock Tracker - Docker Compose

version: '3.8'

services:
  costco-tracker:
    build: .
    container_name: costco-tracker
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Persist database and logs
      - ./data:/app/data
      # Optional: mount .env file
      - ./.env:/app/.env:ro
    environment:
      - TZ=Europe/London
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/login"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

